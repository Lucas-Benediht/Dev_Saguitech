<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nota Fiscal</title>
</head>
<body>
    <div id="notaFiscal">
        <h2>Nota Fiscal</h2>
        <h3>Emitente</h3>
        <label for="razaoSocial">Razão Social:</label>
        <input type="text" id="razaoSocial">

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj">

        <label for="emailEmitente">Email:</label>
        <input type="text" id="emailEmitente">

        <label for="estadoEmitente">Estado:</label>
        <input type="text" id="estadoEmitente">

        <label for="cidadeEmitente">Cidade:</label>
        <input type="text" id="cidadeEmitente">
        
        <h3>Destinatário</h3>
        <label for="destinatarioNome">Nome/Razão Social:</label>
        <input type="text" id="destinatarioNome">

        <label for="destinatarioCpf">CPF/CNPJ:</label>
        <input type="text" id="destinatarioCpf">

        <label for="emailEmitente">Email:</label>
        <input type="text" id="emailDestinatario">

        <label for="destinatarioEndereco">Endereço: </label>
        <input type="text" id="destinatarioEndereco">

        <label for="destinatarioEstado">Estado: </label>
        <input type="text" id="destinatarioEstado">

        <label for="destinatarioCidade">Cidade</label>
        <input type="text" id="destinatarioCidade">

        <label for="estados">UF:</label>
        <select class="estados" id="estados"></select>

        <label for="data">Data da Emissão : </label>
        <input type="date" id="dataEmissao">

        <label for="hora">Hora da Emissão: </label>
        <input type="time" id="horaEmissao">

        <h2>Serviços</h2>

        <label for="nomeProduto">Serviço: </label>
        <input type="text" id="produtoServicoNome">

        <label for="descricaoServico">Descrição:</label>
        <input type="text" id="descricaoServico">

        <label for="valor">Valor do Serviço: </label>
        <input type="number" id="valor" step="0.01">

        <label for="quantidade">Quantidade: </label>
        <input type="number" id="quantidade">

        <label for="formasPagamento">Forma de pagamento:</label>
        <select id="formasPagamento"></select>

        <button type="button" id="gerarNotaFiscalBtn">Gerar nota fiscal</button>
        

        <div id="resultadoNotaFiscal"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
